<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rólam...</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .back-link {
            margin-top: 200px;
            display: inline-block;
            padding: 12px 18px;
            background: linear-gradient(135deg, #444, #222);
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            border-radius: 8px;
            transition: 0.3s;
        }
        
        .back-link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .progress-container {
            width: 300px;
            height: 50px;
            border: 2px solid gray;
            background-color: rgba(255, 255, 255, 0.1);
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .progress-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background-color: rgba(204, 204, 204, 0.233);
        }
        .title {
            position: absolute;
            top: 420px;
            color: rgba(179, 179, 179, 0.637);
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="title">Rólam...</div>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <span id="progressText">0%</span>
        <a href="index.html" class="back-link">Vissza a főoldalra</a>
    </div>
    <script>
        const canvas = document.getElementById("backgroundCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let lines = [];
        const lineCount = 50;

        for (let i = 0; i < lineCount; i++) {
            lines.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                length: Math.random() * 100 + 50,
                angle: Math.random() * Math.PI * 2,
                speedX: (Math.random() - 0.5) * 0.5,
                speedY: (Math.random() - 0.5) * 0.5,
                rotationSpeed: (Math.random() - 0.5) * 0.005
            });
        }

        function drawLines() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = "rgba(255, 255, 255, 0.1)";
            ctx.fillStyle = "rgba(255, 255, 255, 0.2)";

            lines.forEach(line => {
                ctx.save();
                ctx.translate(line.x, line.y);
                ctx.rotate(line.angle);

                ctx.beginPath();
                ctx.moveTo(-line.length / 2, 0);
                ctx.lineTo(line.length / 2, 0);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(-line.length / 2, 0, 3, 0, Math.PI * 2);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(line.length / 2, 0, 3, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();

                line.x += line.speedX;
                line.y += line.speedY;
                line.angle += line.rotationSpeed;

                if (line.x < 0 || line.x > canvas.width || line.y < 0 || line.y > canvas.height) {
                    line.x = Math.random() * canvas.width;
                    line.y = Math.random() * canvas.height;
                }
            });

            requestAnimationFrame(drawLines);
        }

        drawLines();

        let progress = 0;
        function updateProgress() {
            if (progress <= 75) {
                document.getElementById("progressBar").style.width = progress + "%";
                document.getElementById("progressText").textContent = progress + "%";
                progress++;
                setTimeout(updateProgress, 50);
            }
        }
        updateProgress();
    </script>
</body>
</html>
