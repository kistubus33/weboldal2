      padding: 0;

    body {

    canvas {

    #chatInterface {

    #chatBox {

    #chatBox div {

    }

    .user {

      background-color: rgba(0, 132, 255, 0.2);
    }

    .bot {

      background-color: rgba(255, 255, 255, 0.08);
    }

    #userInput {
      padding: 15px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      width: 100%;
      outline: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .title {
      position: absolute;
      top: 420px;
      color: rgba(179, 179, 179, 0.637);
      font-size: 24px;
      font-family: Arial, sans-serif;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>

  <div class="progress-container" id="loader">
    <div class="progress-bar" id="progressBar"></div>
    <span id="progressText">0%</span>
  </div>

  <div class="title" id="titleText">R√≥lamChatBot (Beta)</div>

  <div id="chatInterface">
    <div id="chatBox"></div>
    <input type="text" id="userInput" placeholder="√çrj nekem valamit √©s v√°laszolok...">

  <script>
    // H√°tt√©r anim√°ci√≥
    const canvas = document.getElementById("backgroundCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let lines = [];
    const lineCount = 50;

    for (let i = 0; i < lineCount; i++) {
      lines.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        length: Math.random() * 100 + 50,
        angle: Math.random() * Math.PI * 2,
        speedX: (Math.random() - 0.5) * 0.5,
        speedY: (Math.random() - 0.5) * 0.5,
        rotationSpeed: (Math.random() - 0.5) * 0.005
      });
    }

    function drawLines() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = "rgba(255, 255, 255, 0.1)";
      ctx.fillStyle = "rgba(255, 255, 255, 0.2)";

      lines.forEach(line => {
        ctx.save();
        ctx.translate(line.x, line.y);
        ctx.rotate(line.angle);

        ctx.beginPath();
        ctx.moveTo(-line.length / 2, 0);
        ctx.lineTo(line.length / 2, 0);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(-line.length / 2, 0, 3, 0, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(line.length / 2, 0, 3, 0, Math.PI * 2);
        ctx.fill();

        ctx.restore();

        line.x += line.speedX;
        line.y += line.speedY;
        line.angle += line.rotationSpeed;

        if (line.x < 0 || line.x > canvas.width || line.y < 0 || line.y > canvas.height) {
          line.x = Math.random() * canvas.width;
          line.y = Math.random() * canvas.height;
        }
      });

      requestAnimationFrame(drawLines);
    }

    drawLines();

    // Bet√∂lt√©s progress bar
    let progress = 0;
    function updateProgress() {
      if (progress <= 100) {
        document.getElementById("progressBar").style.width = progress + "%";
        document.getElementById("progressText").textContent = progress + "%";
        progress++;
        setTimeout(updateProgress, 50);
      } else {
        document.getElementById("loader").style.display = "none";
        document.getElementById("titleText").style.display = "none";
        document.getElementById("chatInterface").style.display = "flex";
      }
    }
    updateProgress();

      if (lower.includes("050925")) return "Ez a titkos k√≥d! Honnan tudtad? H√≠vj fel +36309363898";
      if (lower.includes("c√©lod")) return "Hogy seg√≠tsek megismerni Hub√°t jobban!";
      return "Ezt m√©g nem tudom √©rtelmezni, m√©g fejleszt√©s alatt √°llok! ü§î";
    }

    // G√©pel√©si anim√°ci√≥
    function typeText(element, text, i) {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        setTimeout(() => typeText(element, text, i + 1), 25);
      }
    }

    document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        const input = e.target.value.trim();
        if (input === "") return;

        const chatBox = document.getElementById("chatBox");

        const userMsg = document.createElement("div");
        userMsg.className = "user";
        userMsg.textContent = "üë§ " + input;
        chatBox.appendChild(userMsg);

        const typingMsg = document.createElement("div");
        typingMsg.className = "bot";
        typingMsg.textContent = "ü§ñ G√©pel...";
        chatBox.appendChild(typingMsg);

        e.target.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;

        let dotCount = 0;
        let typingInterval = setInterval(() => {
          dotCount = (dotCount + 1) % 4;
          typingMsg.textContent = "ü§ñ G√©pel" + ".".repeat(dotCount);
        }, 400);

        setTimeout(() => {
          clearInterval(typingInterval);
          const response = chatbotResponse(input);
          typingMsg.textContent = "ü§ñ ";
          typeText(typingMsg, response, 0);
          chatBox.scrollTop = chatBox.scrollHeight;
        }, 1500);
      }
    });
  </script>
</body>
