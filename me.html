    let lines = [];

        y: Math.random() * canvas.height,

        angle: Math.random() * Math.PI * 2,
        speedX: (Math.random() - 0.5) * 0.5,

        ctx.beginPath();

        line.y += line.speedY;
        line.angle += line.rotationSpeed;
